services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    stdin_open: true
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db
    networks:
      - app-network

  db_test:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}_test
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

  app_test:
    build:
      context: .
      dockerfile: Dockerfile.test
    stdin_open: true
    environment:
      - DATABASE_TEST_URL=${DATABASE_TEST_URL}
    depends_on:
      - db_test
    networks:
      - app-network

volumes:
  db-data:


networks:
  app-network:
