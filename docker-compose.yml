services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: app.Dockerfile
    stdin_open: true
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ENVIRONMENT=docker
    depends_on:
      - db
    networks:
      - app-network

  db_test:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}_test
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - test-network
    ports:
      - "5432:5432"

  app_test:
    build:
      context: .
      dockerfile: test.Dockerfile
    stdin_open: true
    environment:
      - DATABASE_TEST_URL=${DATABASE_TEST_URL}
      - ENVIRONMENT=docker
    depends_on:
      - db_test
    networks:
      - test-network

volumes:
  db-data:


networks:
  app-network:
  test-network:
